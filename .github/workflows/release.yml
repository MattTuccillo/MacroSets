name: Create Release Zip

on:
  push:
    tags:
      - "*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Zip Utility
        run: sudo apt-get install zip

      - name: Determine Tag Name
        id: tag_name
        run: echo "::set-output name=TAG_NAME::${GITHUB_REF#refs/tags/}"

      - name: Create Release Zip File
        run: |
          zip_name="MacroSets-${{ steps.tag_name.outputs.TAG_NAME }}.zip"
          echo "::set-output name=ZIP_NAME::$zip_name"
          zip -r $zip_name . -x '*.git*'
        id: zip_file

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag_name.outputs.TAG_NAME }}
          release_name: Release ${{ steps.tag_name.outputs.TAG_NAME }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./${{ steps.zip_file.outputs.ZIP_NAME }}
          asset_name: ${{ steps.zip_file.outputs.ZIP_NAME }}
          asset_content_type: application/zip
